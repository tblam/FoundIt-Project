<head>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<link href="css/index.css" rel="stylesheet"/>  
    
    <!-- Custom CSS for sign up / sign in modal-->
    <link href="css/signup_login/normalize.css" rel="stylesheet"/>  
    <link href="css/signup_login/style.css" rel="stylesheet"/>   
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'> 
    
</head>
	
    <body>   
        <div class="container" id="top_nav">
            <a href="#myModal" data-toggle="modal" data-target="#myModal">Login / Sign Up</a> 
            
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-lg" >
                    <!-- Modal content-->
                    <div class="modal-content" style="background: rgba(19, 35, 47, 0.9);">  
                        <div class="modal-body">
                            <ul class="tab-group">
                                <li class="tab active"><a href="#login">Log In</a></li>
                                <li class="tab"><a href="#signup">Sign Up</a></li>
                            </ul>
                           
                            <div class="tab-content"> 
                                <div id="login">   
                                    <h1>Welcome Back!</h1>

                                    <form action="/" method="post">

                                        <div class="field-wrap"> 
                                            <input type="email" placeholder="Email..." required autocomplete="off"/>
                                        </div>

                                        <div class="field-wrap">
                                            <input type="password" placeholder="Password..." required autocomplete="off"/>
                                        </div>

                                        <p class="forgot"><a href="#">Forgot Password?</a></p> 
                                        <button type="submit" class="button button-block"/>Log In</button> 
                                    </form> 
                                </div>
                            
                                <div id="signup">   
                                    <h1>Sign Up for Free</h1>

                                    <form action="/" method="post">

                                        <div class="top-row">
                                            <div class="field-wrap">
                                                <input type="text" placeholder="First name..." required autocomplete="off" />
                                            </div>

                                            <div class="field-wrap"> 
                                                <input type="text" placeholder="Last name..." required autocomplete="off"/>
                                            </div>
                                        </div>

                                        <div class="field-wrap"> 
                                            <input type="email" placeholder="Email..." required autocomplete="off"/>
                                        </div>

                                        <div class="field-wrap"> 
                                            <input type="password" placeholder="Password..." required autocomplete="off"/>
                                        </div>
                                        
                                        <div class="field-wrap"> 
                                            <input type="password" placeholder="Re-type password..." required autocomplete="off"/>
                                        </div>

                                        <button type="submit" class="button button-block"/>Get Started</button>
                                </div>
                            </div><!--Tab content---->
                        </div> <!--Modal body---->
                    </div>
                </div>
            </div>
             
        </div>
        
        <div class="container-fluid" id="mainbody">
            <div id="logo_div">   <img class="logo img-responsive" src="images/logo.png"> </div>
            <div id="quote"><h1>The simplest way to find your dream home.</h1></div>
            <div id="button_div">  <button onclick="parent.location='home.html'" class="btn">Get Started</div>
        </div>
    
        <div class="container-fluid" id="bottom_nav"> 
            <p class="footnote">Â© Copyright 2015.FoundIt all rights reserved</p>
        </div>
        
    </body>
    
    <!-- Custom script for sign up / sign in modal-->
<script>
$('.form').find('input, textarea').on('keyup blur focus', function (e) {
  
  var $this = $(this),
      label = $this.prev('label');

	  if (e.type === 'keyup') {
			if ($this.val() === '') {
          label.removeClass('active highlight');
        } else {
          label.addClass('active highlight');
        }
    } else if (e.type === 'blur') {
    	if( $this.val() === '' ) {
    		label.removeClass('active highlight'); 
			} else {
		    label.removeClass('highlight');   
			}   
    } else if (e.type === 'focus') {
      
      if( $this.val() === '' ) {
    		label.removeClass('highlight'); 
			} 
      else if( $this.val() !== '' ) {
		    label.addClass('highlight');
			}
    }

});

$('.tab a').on('click', function (e) {
  
  e.preventDefault();
  
  $(this).parent().addClass('active');
  $(this).parent().siblings().removeClass('active');
  
  target = $(this).attr('href');

  $('.tab-content > div').not(target).hide();
  
  $(target).fadeIn(600);
  
});
</script>
    
</html>
